<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You - Registration Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 100px; /* because header is fixed */
      padding-bottom: 50px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.2);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #00bcd4;
      letter-spacing: 1px;
    }

    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
    }

    nav ul li a {
      color: #fff;
      font-size: 17px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00bcd4;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: block;
      stroke-width: 3;
      stroke: #4CAF50;
      stroke-miterlimit: 10;
      box-shadow: inset 0px 0px 0px #4CAF50;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
      margin: 0 auto 20px;
    }

    .checkmark-circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 3;
      stroke-miterlimit: 10;
      stroke: #4CAF50;
      fill: none;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .checkmark-check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }

    @keyframes stroke {
      100% {
        stroke-dashoffset: 0;
      }
    }

    @keyframes scale {
      0%, 100% {
        transform: none;
      }

      50% {
        transform: scale3d(1.1, 1.1, 1);
      }
    }

    @keyframes fill {
      100% {
        box-shadow: inset 0px 0px 0px 30px #4CAF50;
      }
    }

    footer {
      background: #051d4a;
      text-align: center;
      padding: 20px;
      color: #ccc;
      font-size: 14px;
      margin-top: auto;
    }

    footer span {
      color: #00bcd4;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">TrainSphere</div>
    <nav>
      <ul>
        <li><a href="/home.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="index.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg border-0 text-center p-5">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
              <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none" />
              <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
            </svg>

            <h2 class="text-success mb-3">Thank You!</h2>
            <h5 class="mb-4">Registration Successful</h5>
            <p class="text-muted mb-4">
              Your registration has been submitted successfully. We'll get back to you soon with further details about the course.
            </p>

            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
              <a href="/" class="btn btn-primary px-4">Back to Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    Â© 2025 <span>TrainSphere</span> | Founded by Sujatro Das, Amrita Halder & Sanjib Laha
  </footer>
</body>

</html>
