        nav ul {

        }

        .container {

            margin-top: 30px;

        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card h4 {
            color: #0d47a1;
            font-weight: 600;
        }

        .form-label {
            color: #333;

            margin-bottom: 8px;
        }

        .form-control,

            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px 15px;
            transition: border-color 0.3s;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #1976d2;
            box-shadow: 0 0 0 0.2rem rgba(25, 118, 210, 0.25);
        }

        .form-check {
            padding: 8px 0;
        }

        .form-check-input {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            cursor: pointer;
        }

        .form-check-label {
            color: #333;
            margin-left: 10px;
            cursor: pointer;
            font-size: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1976d2, #0d47a1);
            border: none;
            padding: 12px 50px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 118, 210, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;

        footer {
            background: #051d4a;
            text-align: center;

            color: #ccc;
            font-size: 14px;
        }

        footer span {
            color: #00bcd4;
        }

                <div class="mb-3">

                        <option value="1st">1st</option>
                        <option value="2nd">2nd</option>
                        <option value="3rd">3rd</option>
                        <option value="4th">4th</option>

                </div>

                        <div class="col-md-6">

                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input course-checkbox" type="checkbox" name="entry.998189381"
                                    value="AI/ML" id="course5">
                                <label class="form-check-label" for="course5">AI/ML</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input course-checkbox" type="checkbox" name="entry.998189381"

                                <label class="form-check-label" for="course6">DevOps</label>
                            </div>
                        </div>

                                <input class="form-check-input course-checkbox" type="checkbox" name="entry.998189381"

    <script>
        document.getElementById('regForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const form = document.getElementById("regForm");
            const textFields = ["college_name", "student_name", "email", "phone"];
            const selectFields = ["stream", "academic_year", "semester"];

            // Validate text fields
            for (let id of textFields) {
                const field = document.getElementById(id);
                if (!field.value.trim()) {
                    alert("Please fill in " + field.previousElementSibling.textContent);
                    field.focus();
                    return false;
                }
            }

            // Validate dropdown fields
            for (let id of selectFields) {
                const field = document.getElementById(id);
                if (!field.value) {
                    alert("Please select " + field.previousElementSibling.textContent);
                    field.focus();
                    return false;
                }
            }

            // Validate at least one course is selected
            const checkedCourses = document.querySelectorAll('.course-checkbox:checked');
            if (checkedCourses.length === 0) {
                alert("Please select at least one course!");
                return false;
            }

            // Email validation
            const email = document.getElementById("email").value;
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                alert("Please enter a valid email address!");
                document.getElementById("email").focus();
                return false;
            }

            // Phone validation
            const phone = document.getElementById("phone").value;
            if (!/^\d{10}$/.test(phone)) {
                alert("Please enter a valid 10-digit phone number!");
                document.getElementById("phone").focus();
                return false;
            }

            // Submit via API
            const formData = new FormData(form);
            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = "Submitting...";

            try {
                const response = await fetch("/api/submit", {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    alert("Registration successful!");
                    window.location.href = "/thank-you.html";
                } else {
                    alert("Something went wrong! Please try again.");
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Submit";
                }
            } catch (error) {
                alert("Network error! Please check your connection.");
                submitBtn.disabled = false;
                submitBtn.textContent = "Submit";
            }
        });
    </script>
</body>
